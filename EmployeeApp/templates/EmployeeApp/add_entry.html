{% extends "EmployeeApp/base.html" %}

{% block title %}Add Entry{% endblock %}

{% block content %}
<h1 style="margin-bottom: 20px;">Add Entry</h1>
<div style="margin-bottom: 20px;">
    <a href="{% url 'import_entries' %}" class="btn btn-primary">Import Entries</a>
</div>
<div class="add-entry-form">
    <form method="post">
        {% csrf_token %}
        
        <label for="{{ form.name.id_for_label }}" style="margin-bottom: 10px;">Name:</label> <!-- Added margin-bottom to the label -->
        <input type="text" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}">
        
        <label for="{{ form.employee_number.id_for_label }}">Employee Number:</label>
        <input type="text" id="{{ form.employee_number.id_for_label }}" name="{{ form.employee_number.name }}">
        
        <label for="{{ form.designation.id_for_label }}">Designation:</label>
        <input type="text" id="{{ form.designation.id_for_label }}" name="{{ form.designation.name }}">
        
        <label for="{{ form.last_pme_date.id_for_label }}">Last PME Date:</label>
        <input type="date" id="{{ form.last_pme_date.id_for_label }}" name="{{ form.last_pme_date.name }}">
        
        <label for="{{ form.last_vt_date.id_for_label }}">Last VT Date:</label>
        <input type="date" id="{{ form.last_vt_date.id_for_label }}" name="{{ form.last_vt_date.name }}">
        
        <label for="{{ form.date_of_birth.id_for_label }}">Date of Birth:</label>
        <input type="date" id="{{ form.date_of_birth.id_for_label }}" name="{{ form.date_of_birth.name }}">

        <button type="submit">Add Entry</button>
    </form>
</div>
{% endblock %}
