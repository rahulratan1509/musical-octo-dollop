<!DOCTYPE html>
<html>
<head>
    <title>Edit Entry</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        .user-info {
            margin-right: 20px;
        }

        .form-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-info">
            <p>Hello, {{ user.username }}</p>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <div class="form-container">
        <h1>Edit Entry</h1>
        <form method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ entry.name }}" required>

            <label for="employee_number">Employee Number:</label>
            <input type="text" name="employee_number" id="employee_number" value="{{ entry.employee_number }}" required>

            <label for="designation">Designation:</label>
            <input type="text" name="designation" id="designation" value="{{ entry.designation }}" required>

            <label for="last_vt_date">Last VT Date:</label>
            <input type="date" name="last_vt_date" id="last_vt_date" value="{{ entry.last_vt_date|date:'Y-m-d' }}" required>

            <label for="last_pme_date">Last PME Date:</label>
            <input type="date" name="last_pme_date" id="last_pme_date" value="{{ entry.last_pme_date|date:'Y-m-d' }}" required>

            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" name="date_of_birth" id="date_of_birth" value="{{ entry.date_of_birth|date:'Y-m-d' }}" required>

            <label for="next_vt_date">Next VT Date:</label>
            <input type="date" name="next_vt_date" id="next_vt_date" value="{{ entry.next_vt_date|date:'Y-m-d' }}">

            <label for="next_pme_date">Next PME Date:</label>
            <input type="date" name="next_pme_date" id="next_pme_date" value="{{ entry.next_pme_date|date:'Y-m-d' }}">

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
